apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Release.Name }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Release.Name }}
  minReplicas: {{ .Values.identityServerDeployment.autoScaling.minReplicas }}
  maxReplicas: {{ .Values.identityServerDeployment.autoScaling.maxReplicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.identityServerDeployment.autoScaling.averageCpuUtilization }}
  behavior:
    scaleDown:
      {{- toYaml .Values.identityServerDeployment.autoScaling.scaleDown | nindent 6 }}
    scaleUp:
      {{- toYaml .Values.identityServerDeployment.autoScaling.scaleUp | nindent 6 }}